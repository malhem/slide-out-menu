<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" id="closeBtn" onclick="closeNav()">&times;</a>
        <strong>Hur kan vi hjälpa dig?</strong>
        <div class="overlay-content">
          <a id="mopedBtn" class="button" style="display: block;" onclick="showMopedOverlay()" href="#">Alternativ 1</a>
          <a id="carBtn" class="button" style="display: block;" onclick="showCarOverlay()" href="#">Alternativ 2</a>
        </div>
        <div class="carOptions">
            <div id="carColumn1">
                <a class="button buttonCar" href="#">Info 1</a>
                <a class="button buttonCar" href="#">Info 2</a>
            </div>
            <div id="carColumn2">
                <a class="button buttonCar" href="#">Info 3</a>
                <a class="button buttonCar" href="#">Info 4</a>
            </div>
        </div>
        <div class="mopedOptions">
            <div id="mopedRow">
                <a class="button buttonMoped" href="#">Info 1</a>
                <a class="button buttonMoped" href="#">Info 2</a>
            </div>
        </div>
        <a id="returnBtn" onclick="resetOverlay()" href="#">Gå Tillbaka</a>
    </div>
    <button id="openBtn" onclick="openNav()">Öppna hjälpen</button>
</body>
</html>
